# Plugin installation settings
[installation]
auto_update = true
update_check_interval = "24h"
backup_before_update = true
rollback_on_failure = true
max_concurrent_downloads = 3
download_timeout = "5m"

# Plugin validation
[validation]
require_checksum = true
require_signature = false
max_plugin_size = "100MB"
allowed_file_types = [".yaml", ".toml", ".md", ".json", ".png", ".jpg"]
forbidden_patterns = ["exec", "system", "eval", "import"]

# Plugin permissions
[permissions]
allow_file_access = true
allow_network_access = true
allow_system_commands = false
allow_database_access = true
allow_model_access = true